<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div id="header-container"><p><u>Split Bill</u></p></div>

<div class="bill-container">    
  <span>Bill:</span> 
<input type="number" onClick="this.select();"  id="bill-amt" placeholder="Enter bill..">
<button name="button" id="splitButton" type="button" onclick="" >Done!</button>

</div>


<div class="container">
               
    <div id="table" class="table-editable">
      <!-- <span class="table-add glyphicon glyphicon-plus"></span> -->

        <tr>
          <th>Member</th>
          <th colspan="2">Paid</th>
          <th>Pending</th>
          <th></th>
        </tr>
        <tr class="vis">
          <td class="edi name" contenteditable="true">Name:Abc</td>
          <td><span id="rupeeSym" class="paidB"> Rs.</span></td>
          <td contenteditable="true" class="paidA edi" >
                       
          </td>
          
          <td class="pending" >--</td>
              <td>
                <span class="table-remove glyphicon glyphicon-remove"></span></td>
        </tr>
         </tr>
        <!-- This is our clonable table line -->
        <tr class="hide">
          <td class="edi name" contenteditable="true">Name:Abc</td>
          <td><span id="rupeeSym" class="paidB"> Rs.</span></td>
          <td contenteditable="true" class="paidA edi" >
                       
          </td>
          
          <td class="pending" >--</td>
              <td>
                <span class="table-remove glyphicon glyphicon-remove"></span></td>
        </tr>
      </table>
      
    </div>
    <div class="table-add glyphicon glyphicon-plus">Add Members</div><br>

  </div>
